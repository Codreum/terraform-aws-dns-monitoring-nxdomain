name: CI - Trivy (IaC SARIF)

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  trivy_sarif:
    name: Trivy (SARIF)
    runs-on: ubuntu-latest

    # Needed for SARIF upload (ineffective on fork PRs; we skip upload there)
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Run Trivy misconfig scan (SARIF)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          scan-ref: .
          scanners: misconfig
          format: sarif
          output: trivy.sarif
          exit-code: "1"   # fail job when findings exist (like your tfsec soft_fail: false)

      - name: Upload SARIF to GitHub Code Scanning
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: github/codeql-action/upload-sarif@6bc82e05fd0ea64601dd4b465378bbcf57de0314
        with:
          sarif_file: trivy.sarif
