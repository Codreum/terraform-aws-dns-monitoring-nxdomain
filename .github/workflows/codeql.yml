name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 18 * * 5" # Sat 02:00 Asia/Kuala_Lumpur

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@38e701f46e33fb233075bf4238cb1e5d68e429e4
        with:
          languages: actions

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@38e701f46e33fb233075bf4238cb1e5d68e429e4
