name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 18 * * 5" # Sat 02:00 Asia/Kuala_Lumpur

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c4d7891da8d5f8e5f8c1f9d45d4b7684b5c2d
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@38e701f46e33fb233075bf4238cb1e5d68e429e4
        with:
          languages: actions

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@38e701f46e33fb233075bf4238cb1e5d68e429e4
