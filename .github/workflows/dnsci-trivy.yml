name: CI - Trivy (IaC SARIF)

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  trivy_sarif:
    name: Trivy (SARIF)
    runs-on: ubuntu-latest

    # Needed for SARIF upload (ineffective on fork PRs; we skip upload there)
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Run Trivy misconfig scan (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: misconfig
          format: sarif
          output: trivy.sarif
          exit-code: "1"   # fail job when findings exist (like your tfsec soft_fail: false)

      - name: Upload SARIF to GitHub Code Scanning
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: github/codeql-action/upload-sarif@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34
        with:
          sarif_file: trivy.sarif
