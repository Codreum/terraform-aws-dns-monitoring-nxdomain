name: Release (signed + provenance)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build_release:
    name: Build + sign + publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Package module source (tar.gz)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          git archive --format=tar.gz --prefix="${{ github.event.repository.name }}/" \
            -o "dist/${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz" \
            "${{ github.ref_name }}"

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad
        with:
          path: .
          format: spdx-json
          output-file: "dist/sbom.spdx.json"
          upload-artifact: false
          upload-release-assets: false

      - name: Create checksums (SHA256SUMS)
        shell: bash
        run: |
          set -euo pipefail
          (cd dist && sha256sum *.tar.gz sbom.spdx.json > SHA256SUMS)

      - name: Generate subjects for provenance
        id: hash
        shell: bash
        run: |
          set -euo pipefail
          files=(
            "dist/${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz"
            "dist/sbom.spdx.json"
            "dist/SHA256SUMS"
          )
          echo "hashes=$(sha256sum "${files[@]}" | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Install Cosign
        uses: sigstore/cosign-installer@6e04d228eb30da1757ee4e1dd75a0ec73a653e06
        with:
          cosign-release: "v2.2.4"

      - name: Keyless sign release assets (cosign bundles)
        shell: bash
        env:
          COSIGN_YES: "true"
        run: |
          set -euo pipefail
          for f in \
            "dist/${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz" \
            "dist/sbom.spdx.json" \
            "dist/SHA256SUMS"
          do
            cosign sign-blob "$f" --bundle "${f}.sigstore.json"
          done

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS
            dist/sbom.spdx.json
            dist/*.sigstore.json

  provenance:
    needs: [build_release]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build_release.outputs.hashes }}"
      upload-assets: true
